---
layout: page
title: Tools
permalink: /tools/
---
<script type="text/javascript" src="/assets/scripts/enterLink.js"></script>

<div class="container">
    <div class="row">
        <div class="items-container centered" style="flex-wrap:wrap; align-content:space-between">
            {% for tool in site.tools %}
            <div class="card" tabindex="0" onkeypress="enterLink(event, '{{tool.link}}')" onclick="location.href='{{tool.link}}'" style="flex-basis:47%">
                <h4>{{tool.title}}</h4>
                <img src="{{tool.image-path | prepend: site.baseurl | prepend: site.url}}" alt={{tool.image-alt}} />
                <p>{{tool.content}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
